  <script>
  <!--source code: http://stackoverflow.com/questions/10865025/merge-flatten-an-array-of-arrays-in-javascript-->
      flatten=function(arr) {
        return arr.reduce(function (flat, toFlatten) {
          return flat.concat(Array.isArray(toFlatten) ? flatten(toFlatten) : toFlatten);
        }, []);
      }
      var arr=[[1,[2,[3,[4]]]]]
      console.log("INPUT:");
      console.log(arr);
      console.log("OUTPUT:");
      console.log(flatten(arr));
  </script>
